<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeByters Attendance System</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"
      integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="#181A20" />
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        background-color: rgb(24, 26, 32);
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #result {
        text-align: center;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <header class="shadow">
      <div class="h-[80px] px-5 lg-10 flex items-center justify-center">
        <img
          src="./codebyters-logo.png"
          alt="codebyters logo"
          class="max-w-[200px]"
        />
      </div>
    </header>
    <main class="flex flex-col">
      <div class="text-center py-5 text-white">
        <h1 class="text-2xl font-semibold uppercase">Scan QR Code</h1>
        <span>Place the QR code inside the area</span>
      </div>
      <p
        class="bg-[#00acac] w-[400px] text-center text-white"
        id="scanning-status"
      ></p>
      <div id="reader" class="relative w-[400px]"></div>
      <div id="result"></div>
    </main>
    <script>
      const html5QrCode = new Html5Qrcode(/* element id */ "reader");
      Html5Qrcode.getCameras()
        .then((devices) => {
          if (devices && devices.length) {
            var cameraId = devices[0].id;
            html5QrCode
              .start(
                { facingMode: "environment" },
                {
                  fps: 10, // Optional, frame per seconds for qr code scanning
                  qrbox: { width: 250, height: 250 }, // Optional, if you want bounded box UI
                  rememberLastUsedCamera: true,
                },
                (decodedText, decodedResult) => {
                  // do something when code is read
                  document.getElementById("scanning-status").innerText = "";

                  Swal.fire({
                    title: "Kaarlo Sasiang",
                    html: `<div><p>
                    School ID: 2021-3548
                      </p>
                      <p>
                    Course: BSIT
                      </p>
                      <p>
                    Year/Section: 2A
                      </p>
                      </div>`,
                    imageUrl: "./sample-img.jpeg",
                    imageWidth: 200,
                    imageHeight: 200,
                    confirmButtonText: "Done",
                    imageAlt: "Custom image",
                  }).then((result) => {
                    if (result.isConfirmed) {
                      html5QrCode.resume();
                    }
                  });
                  html5QrCode.pause(true);
                },
                (errorMessage) => {
                  // parse error, ignore it.
                }
              )
              .catch((err) => {
                // Start failed, handle it.
              });
            setTimeout(() => {
              document.getElementById("scanning-status").innerText =
                "Scanning...";
            }, 2000);
          }
        })
        .catch((err) => {
          // handle err
          //   console.log(err);
        });
    </script>
    <script src="/app.js"></script>
  </body>
</html>
